<script>


function myAdvancedFun(x, y){
return x*y

}




function myFun1(z, f){
return z*f

}


function myFun2(a, b){
return a+b

}


function myFun3(c, d){
return c/d

}


function myFun4(e, f){
return e-f

}


function myFun5(g, h){
return g/h

}


function myFun6(i, j){
return i/j

}


function myFun7(x, y){
return x-y

}











</script>
